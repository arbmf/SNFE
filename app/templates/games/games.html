{% extends "layout.html" %} {% block content%}
<div class="container" style="padding-left: 250px">
  <div class="row" style="margin-top: -52px">
    <!-- Section: Blog v.3 -->
    <section
      class="my-5 col-xl-9 card"
      style="background-color: white; padding-top: 10px"
    >
      <h1>&emsp;&emsp;&emsp;&emsp; Cognitive Games</h1>
      <div class="modal fade" id="sudokuModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <!--Body-->
            <div class="modal-body mb-0 p-0">
              <div
                style="height: 600px"
                class="embed-responsive embed-responsive-16by9 z-depth-1-half"
              >
                <iframe
                  class="embed-responsive-item"
                  src="http://www.free-sudoku.com/sudoku-webmaster.php?mescandi1=1&fondspage=FFFFFF&lesliens=4A4C87&coubo1=1C1D3D&couli1=C0C0C2&coucp1=FFFFFF&counp1=000000&counn1=3F428A&couce1=FFFFFF&coune1=FF0000&coucr1=FFFFFF&hauteur111=750"
                  width="500"
                  height="562"
                  frameborder="0"
                ></iframe>
              </div>
            </div>
            <div class="modal-footer justify-content-center">
              <button
                type="button"
                class="btn btn-outline-primary btn-rounded btn-md ml-4"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="chessModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <!--Body-->
            <div class="modal-body mb-0 p-0">
              <div style="height: 600px" class="z-depth-1-half">
                <div
                  style="
                    width: 660px;
                    height: 580px;
                    margin: auto;
                    overflow: hidden;
                  "
                >
                  <div id="csoPvcCon"></div>
                  <script
                    type="text/javascript"
                    src="https://www.chessstrategyonline.com/js/widgets.min.js"
                  ></script>
                  <script type="text/javascript">
                    csoPlayVsComputer({
                      boardStyle: "default",
                      pieceStyle: "uscf",
                      showCoordinates: true,
                      width: 900,
                    });
                  </script>
                </div>
              </div>
            </div>
            <div class="modal-footer justify-content-center">
              <button
                type="button"
                class="btn btn-outline-primary btn-rounded btn-md ml-4"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="wordModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <!--Body-->
            <div class="modal-body mb-0 p-0">
              <div style="height: 600px" class="z-depth-1-half">
                <div
                  style="
                    width: 660px;
                    height: 580px;
                    margin: auto;
                    overflow: hidden;
                  "
                >
                  <script
                    type="text/javascript"
                    charset="utf-8"
                    src="https://thenerdshow.com/wordsearch/wordsearch.js?"
                  ></script>
                </div>
              </div>
            </div>
            <div class="modal-footer justify-content-center">
              <button
                type="button"
                class="btn btn-outline-primary btn-rounded btn-md ml-4"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="solitaireModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content" style="width: 900px">
            <!--Body-->
            <div class="modal-body mb-0 p-0">
              <div class="embed-responsive z-depth-1-half">
                <div id="solitaire_embed">
                  <div
                    style="
                      position: relative;
                      padding-bottom: 75%;
                      border-radius: 6px;
                      overflow: hidden;
                    "
                  >
                    <iframe
                      style="
                        width: 100%;
                        height: 100%;
                        position: absolute;
                        left: 0px;
                        top: 0px;
                        border: 0px;
                      "
                      frameborder="0"
                      width="100%"
                      height="100%"
                      allowfullscreen="false"
                      src="https://online-solitaire.com/?platform=embed&logo=null&card_color=null&background_color=null&show_spotlight=true"
                      title="Play Klondike (Turn Three) and many more Solitaire games at Online Solitaire"
                    ></iframe>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer justify-content-center">
              <button
                type="button"
                class="btn btn-outline-primary btn-rounded btn-md ml-4"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Grid row -->
      <div class="row">
        <div style="padding: 30px">
          <a
            data-toggle="modal"
            data-target="#sudokuModal"
            style="color: black"
          >
            <img
              src="{{ url_for('static', filename='sudoku.png') }}"
              alt="profile-picture"
              width="260"
              height="220"
            />
          </a>
        </div>
        <div style="padding: 30px">
          <a
            data-toggle="modal"
            data-target="#solitaireModal"
            style="color: black"
          >
            <img
              src="{{ url_for('static', filename='solitaire.png') }}"
              alt="profile-picture"
              width="260"
              height="220"
            />
          </a>
        </div>
      </div>

      <div class="row">
        <div style="padding: 30px">
          <a data-toggle="modal" data-target="#chessModal" style="color: black">
            <img
              src="{{ url_for('static', filename='chess.png') }}"
              alt="profile-picture"
              width="260"
              height="220"
            />
          </a>
        </div>
        <div style="padding: 30px">
          <a
            href="https://www.mindgames.com/game/Daily+Word+Search"
            style="color: black"
          >
            <img
              src="{{ url_for('static', filename='word_search.png') }}"
              alt="profile-picture"
              width="260"
              height="220"
            />
          </a>
        </div>
      </div>
      <!-- Grid row -->
    </section>
  </div>
</div>

{% endblock %}
